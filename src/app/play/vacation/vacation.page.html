<ion-header>
  <ion-toolbar>
    <ion-title>Vacation</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/main/play">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="selectedDateId === 0">
    <ion-item>
      <ion-label>Select your vacation start date:</ion-label>
    </ion-item>
    <ion-item *ngFor="let d of weightDates" (click)="selectDate(d)">
      <ion-label>{{d.scheduledDate | date: 'mediumDate'}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-item *ngIf="selectedDateId > 0">
    <ion-label>Vacation start date: {{selectedDate | date: 'mediumDate'}}</ion-label>
    <ion-button (click)="clearSelection()" slot="end">CLEAR</ion-button>
  </ion-item>
  <ion-item>
    <ion-spinner name="bubbles" *ngIf="showSpinner"></ion-spinner>
    <ion-button (click)="setVacationDate()" [disabled]="selectedDateId <= 0 || showSpinner" size="default" slot="end">
      SET VACATION
    </ion-button>
  </ion-item>

</ion-content>
