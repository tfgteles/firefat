<ion-header>
  <ion-toolbar>
    <ion-title>Weight</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/main/play">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="weightFormGroup" *ngIf="dateId > 0 && memberId > 0">

    <ion-item>
      <ion-label position="floating">Enter your weight:</ion-label>
      <ion-input formControlName="weightMeasure" clearInput type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Scale picture: {{fileName || 'enter image or pdf file'}}</ion-label>
      <ion-button (click)="inputFile.click()">
        <ion-icon name="attach-outline" slot="icon-only"></ion-icon>
        <!-- <ion-icon lazy="true" slot="icon-only" fill="clear"></ion-icon> -->
      </ion-button>
        <input class="ion-hide" #inputFile type="file" (change)="loadImage($event)" id="file-input" accept="image/*, application/pdf">
    </ion-item>

    <ion-item>
      <ion-spinner name="bubbles" *ngIf="showSpinner"></ion-spinner>
      <ion-button (click)="enterWeight()" [disabled]="weightFormGroup.invalid || showSpinner" size="default" slot="end">
        SEND WEIGHT
      </ion-button>
    </ion-item>

  </form>

  <ion-item *ngIf="dateId === -1" color="warning">
    <ion-label>Sorry, it is not a weight date.</ion-label>
  </ion-item>

  <ion-item *ngIf="memberId === 0" color="warning">
    <ion-label>Sorry, game not set.</ion-label>
  </ion-item>

</ion-content>
