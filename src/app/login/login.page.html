<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <form [formGroup]="loginFormGroup">
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-button (click)="login()" [disabled]="loginFormGroup.invalid" margin-top expand="full">Login</ion-button>
      </form>
      <ion-text color="primary">
        <p [routerLink]="['/login/signup']">Sign up</p>
      </ion-text>
      <ion-button (click)="testButton()" margin-top expand="full">Test</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
