<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <form [formGroup]="loginFormGroup">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" type="email" placeholder=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password" type="password" placeholder=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-spinner name="bubbles" *ngIf="showSpinner"></ion-spinner>
          <ion-button (click)="login()" [disabled]="loginFormGroup.invalid || showSpinner" slot="end" size="default">Login</ion-button>
          <ion-button [routerLink]="['/login/signup']" slot="end" size="default">Sign up</ion-button>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
