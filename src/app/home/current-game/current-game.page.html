<ion-header>
  <ion-toolbar>
    <ion-title>Current Game</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/main/home']">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Select the game you want to play:</ion-label>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col>Game Id</ion-col>
      <ion-col>Name</ion-col>
      <ion-col>Start Date</ion-col>
      <ion-col>End Date</ion-col>
      <ion-col>Weight Frequency</ion-col>
    </ion-row>
    <ion-row *ngFor="let game of games" (click)="updateCurrentGame(game.id)">
      <ion-col>{{game.id}}</ion-col>
      <ion-col>{{game.gameName}}</ion-col>
      <ion-col>{{game.startDate | date: 'mediumDate'}}</ion-col>
      <ion-col>{{game.endDate | date: 'mediumDate'}}</ion-col>
      <ion-col>{{game.weightFrequency}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
