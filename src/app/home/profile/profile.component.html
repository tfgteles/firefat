<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="this.closeModal()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="playerFormGroup">
    <ion-item>
      <ion-label position="floating">First name:</ion-label>
      <ion-input formControlName="firstName" clearInput="true" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Last name:</ion-label>
      <ion-input formControlName="lastName" clearInput="true" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Username:</ion-label>
      <ion-input formControlName="userName" clearInput="true" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input formControlName="email" inputmode="email" type="email" clearInput="true" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Height (cm):</ion-label>
      <ion-input formControlName="firstName" inputmode="numeric" type="number" clearInput="true"></ion-input>
    </ion-item>
  </form>
</ion-content>
