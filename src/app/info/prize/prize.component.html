<ion-header>
  <ion-toolbar>
    <ion-title>Prize</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/main/info">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Prize to date: $ {{gamePrize | number: '1.2-2'}} {{currency}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Paid to date: $ {{gameCash | number: '1.2-2'}} {{currency}}</ion-label>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="1">#</ion-col>
      <ion-col size="5">Name</ion-col>
      <ion-col size="3">Total Paid ({{currency}})</ion-col>
      <ion-col size="3">Total Debt ({{currency}})</ion-col>
    </ion-row>
    <ion-row *ngFor="let d of playersDebt">
      <ion-col size="1">{{d.order}}</ion-col>
      <ion-col size="5">{{d.player.userName}}</ion-col>
      <ion-col size="3">{{d.totalPaid | number: '1.2-2'}}</ion-col>
      <ion-col size="3">{{d.totalDebt | number: '1.2-2'}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
