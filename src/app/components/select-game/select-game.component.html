<ion-header>
  <ion-toolbar>
    <ion-title>Select a Game</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="this.closeModal()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let game of games" button (click)="selectAndCloseModal(game)">
      <ion-text>
        <p>{{game.gameName}}</p>
      </ion-text>
    </ion-item>
  </ion-list>
</ion-content>
