<ion-header>
  <ion-toolbar>
    <ion-title>Payment</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="this.closeModal()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-form>
    <ion-item>
      <ion-label>New Payment</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Date:</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Amount:</ion-label>
      <ion-input clearInput type="decimal"></ion-input>
    </ion-item>
    <ion-button expand="full">Enter New Payment</ion-button>
  </ion-form>
  <ion-grid>
    <ion-row>
      <ion-col>Date</ion-col>
      <ion-col>Amount</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>2020-07-18</ion-col>
      <ion-col>$ 50.00</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>2020-06-30</ion-col>
      <ion-col>$ 70.00</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
